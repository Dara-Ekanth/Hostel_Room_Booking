{% extends 'Wardenapp/main.html' %}

{% block content %}

<form method="get">
    {{myFilter.form}}
    <button class="btn btn-primary" type="submit">
    Search
    </button>
</form>
    <table style="width:100%">
        <tr>
            <th>Student Name</th>
            <th>Email</th>
            <th>Phone Number</th>
        </tr>
        {% for i in student_list %}
            <tr>
                <td>{{ i.user }}</td>
                <td>{{i.user.email}}</td>
                <td>{{i.user.phone_number}}</td>
            </tr>

        {% endfor %}
    </table>
{% endblock %}
